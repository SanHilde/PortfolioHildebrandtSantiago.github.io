    <h1>Crud Monstruos</h1>
    <form id="modificar">
        <fieldset>
            <p>Informacion del monstruo</p>
            <div class = "divField"><label for="txtNombre" >Nombre:<input type="text" id="txtNombre" name = "Nombre" autocomplete="off" placeholder="Ingrese nombre" title="Aca deberia ingresar el nombre del monstruo"></label></div>
            <div for="txtAlias" class = "divField"><img src="./images/icono_alias.svg" alt="icono alias"><label>Alias:<input type="text" id="txtAlias" name = "Alias" autocomplete="off" placeholder="Ingrese alter-ego" title="Aca deberia ingresar el alias del monstruo"></label></div>
            <div id="radioItems" class = "divField"><img src="./images/icono_defensa.svg" alt="icono defensa"><label>Defensa:  
                <input class="item" type="radio" name="defensa" value="pocion" id="radioPocion"><label for="radioPocion">Pocion</label>
                <input class="item" type="radio" name="defensa" value="crucifijo" id="radioCrucifijo"><label for="radioCrucifijo">Crucifijo</label>
                <input class="item" type="radio" name="defensa" value="estaca" id="radioEstaca"><label for="radioEstaca">Estaca</label>
                <input class="item" type="radio" name="defensa" value="plata" id="radioPlata"><label for="radioPlata">Plata</label>
                </label></div>
            <div class = "divField"><img src="./images/icono_miedo.svg" alt="icono miedo"><label for="rangeMiedo" >Miedo:<input type="range" name="Miedo" id ="rangeMiedo" min="1" max="100" value="50"></label></div>
            <div class = "divField"><img src="./images/icono_tipo.svg" alt="icono tipo"><label>Tipo:
            <select name="Tipo" id="selectTipo">
            </select></label></div>
            <button id="btnGuardar"><img src="./images/icono_guardar.svg" alt="icono guardar"><span>Agregar</span></button>
            <button id="btnCancelar">Cancelar</button>
            <button id="btnEliminar">Eliminar</button>        
        </fieldset>     
    </form>
